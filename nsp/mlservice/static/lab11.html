    <style>
        canvas {
            border: 1px solid black;
        }

    </style>
    <script src="jquery-3.1.0.js"></script>
    <script>






        $(document).ready(function () {
            <!-- (1) -->
            // 변수를 선언합니다.
            var color = 'black';
            var width = 5;
            var isDown = false;
            var newPoint, oldPoint;
            // 소켓을 연결합니다.
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            // 마우스 이벤트를 연결합니다.
            $(canvas).mousedown(function (event) {
                isDown = true;
                oldPoint = {
                    x: event.pageX - $(this).position().left,
                    y: event.pageY - $(this).position().top
                };
            });
            $(canvas).mousemove(function (event) {
                if (!isDown) { return; }
                newPoint = {
                    x: event.pageX - $(this).position().left,
                    y: event.pageY - $(this).position().top
                };
                context.beginPath();
                context.lineWidth = width;
                context.strokeStyle = color;
                context.moveTo(oldPoint.x, oldPoint.y);
                context.lineTo(newPoint.x, newPoint.y);
                context.stroke();
                oldPoint = newPoint;
            });
            $(canvas).mouseup(function (event) {
                isDown = false;
                oldPoint = {
                    x: event.pageX - $(this).position().left,
                    y: event.pageY - $(this).position().top
                };
            });
            // 입력 양식 이벤트를 연결합니다.
            $('#pen').click(function () {
                width = 1;
                color = 'black';
                $('#width').val(width);
            });
            $('#eraser').click(function () {
                width = 10;
                color = 'white';
                $('#width').val(width);
            });
            $('#width').change(function () {
                width = $(this).val()
            });


            $('#oracle1').click(function () {
                $('#ans1').val('oracle1 버튼이 눌렸습니다.');
            });


            <!-- (2) -->
            $('#capture').click(function () {
		var player = document.getElementById('videoElement'); 
		var snapshotCanvas = document.getElementById('canvasC');

		var context = snapshotCanvas.getContext('2d');

		// Draw the video frame to the canvas.
		context.drawImage(player, 0, 0, snapshotCanvas.width, 
		snapshotCanvas.height);


            });


            $('#oracle2').click(function () {
                $('#ans2').val('oracle2 버튼이 눌렸습니다.');
            });




            <!-- (3) -->

            $('#oracle3').click(function () {
                $('#ans3').val('oracle3 버튼이 눌렸습니다.');
            });








        });
    </script>
</head>
