
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script src="/static/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var color = 'black';
            var width = 5;
            var isDown = false;
            var newPoint, oldPoint;
            // 소켓을 연결합니다.
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            // 마우스 이벤트를 연결합니다.
            $(canvas).mousedown(function (event) {
                isDown = true;
                oldPoint = {
                    x: event.pageX - $(this).position().left,
                    y: event.pageY - $(this).position().top
                };
            });
            $(canvas).mousemove(function (event) {
                if (!isDown) { return; }
                newPoint = {
                    x: event.pageX - $(this).position().left,
                    y: event.pageY - $(this).position().top
                };
                context.beginPath();
                context.lineWidth = width;
                context.strokeStyle = color;
                context.moveTo(oldPoint.x, oldPoint.y);
                context.lineTo(newPoint.x, newPoint.y);
                context.stroke();
                oldPoint = newPoint;
            });
            $(canvas).mouseup(function (event) {
                isDown = false;
                oldPoint = {
                    x: event.pageX - $(this).position().left,
                    y: event.pageY - $(this).position().top
                };
            });
            // 입력 양식 이벤트를 연결합니다.
            $('#pen').click(function () {
                width = 1;
                color = 'black';
                $('#width').val(width);
            });
            $('#eraser').click(function () {
                width = 10;
                color = 'white';
                $('#width').val(width);
            });
            $('#width').change(function () {
                width = $(this).val()
            });
        });
    </script>
</head>
<body>
    <button id="pen">펜</button>
    <button id="eraser">지우개</button>
    <input id="width" type="range" min="1" max="10" value="1" />
    <br />
    <canvas id="canvas" width="280" height="280"></canvas>

    <br />
    <button id="oracle">oracle</button>
    <br />
    <input type='text' disabled="disabled" value="여기에 예측값이 나옵니다.">
    <!--  <textarea id="output" disabled="disabled" cols="10" rows="2">여기에 예측값이 나옵니다.</textarea>  -->
</body>
</html>
